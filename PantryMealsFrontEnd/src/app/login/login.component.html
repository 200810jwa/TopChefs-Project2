<p>login works!</p>

<form [formGroup]="LoginForm" (ngSubmit)="onSubmit(LoginForm.value)">
  <div>
    <label for="UsernameValue"> Username </label>
    <input id="UsernameValue" type="text" formControlName="UsernameValue" />
  </div>
  <div>
    <label for="PasswordValue"> Password</label>
    <input id="PasswordValue" type="text" formControlName="PasswordValue" />
  </div>
  <button class="button" type="submit">Login</button>
  <button class="button" type="button" onclick="Register()">Register</button>
</form>
