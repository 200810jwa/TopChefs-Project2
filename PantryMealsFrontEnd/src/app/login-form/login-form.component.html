<nav class="navbar navbar-dark bg-dark" id="navbar">
  <a class="navbar-brand" routerLink="/home" id="Title" style="font-size: 25px">
    PantryMeals</a>
</nav>
<div margin="50px">
  <form class="login-form">
    <label for="username">Username:</label>
    <input class="form-control" [(ngModel)]="username" name="username" type="username" id="username"
      placeholder="Enter Username">
    <br />
    <label for="password">Password:</label>
    <input class="form-control" [(ngModel)]="password" name="password" type="password" id="password"
      placeholder="Enter Password">
    <br />
    <button class="btn btn-primary btn-lg" type="submit" (click)="Login()">Submit</button>
    <button class="btn btn-secondary btn-lg" type="button" (click)="goToRegister()">
      Register
    </button>
  </form>
</div>
