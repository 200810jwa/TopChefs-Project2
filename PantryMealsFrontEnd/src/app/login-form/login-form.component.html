<h1>The Login Form works!</h1>
<div margin="50px">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label> Username:<input type="text" formControlName="Username" /> </label
    ><br />
    <label> Password:<input type="text" formControlName="Password" /></label
    ><br />
    <button class="btn" type="submit">Submit</button>
  </form>
</div>
<button class="btn" type="button" (click)="goToRegister()">Register</button>
