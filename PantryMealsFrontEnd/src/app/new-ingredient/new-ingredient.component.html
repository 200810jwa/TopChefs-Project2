<h1>Add Ingredients in your Kitchen!</h1>
<form [formGroup]="IngredientForm" (ngSubmit)="addIngredient()">
  <label>
    Ingredient:<input type="text" formControlName="IngredientName" /> </label
  ><br />
  <button class="btn" type="submit">Add</button>
</form>
<button class="btn" (click)="goBack()">Go Back</button>

<h2>My Ingredients</h2>
<ul class="Ingredient">
  <li *ngFor="let Ingredient of IngredientArray">
    {{ Ingredient.name }}
  </li>
</ul>
